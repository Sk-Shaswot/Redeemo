<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Reedemo</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/pages/images/logo.png" alt="Reedemo Logo">
      <h1>Reedemo</h1>
    </div>
    <h2><span>ðŸ‘‹</span> Welcome!</h2>
    <p>Sign up to access your rewards</p>
    <form>
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Create a password" required>
      </div>
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
      <a href="mainhome.html"><button type="submit" class="btn btn-primary">Sign up</button></a>
      <div class="or">OR</div>
     <a href="#"><button type="button" class="btn btn-google">Continue with Google</button></a>
      <a href="#"><button type="button" class="btn btn-discord">Continue with Discord</button></a>
      <p class="link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('form');
  const nameInput = form.querySelector('input[type="text"]');
  const emailInput = form.querySelector('input[type="email"]');
  const passwordInput = form.querySelector('input[type="password"]');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (name.length === 0) {
      alert('Please enter your full name.');
      nameInput.focus();
      return;
    }

    if (!validateEmail(email)) {
      alert('Please enter a valid email address.');
      emailInput.focus();
      return;
    }

    if (password.length < 6) {
      alert('Password must be at least 6 characters long.');
      passwordInput.focus();
      return;
    }

    // Simulate successful signup for now
    alert('Sign up successful!');
    window.location.href = 'mainhome.html'; // Redirect after signup
  });

  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
});
</script>
</body>
</html>
